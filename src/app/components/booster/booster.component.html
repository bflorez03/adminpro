<h3>{{ legend }}</h3>
<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-outline-primary" type="button" (click)="changeValue(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input #progress type="number" class="form-control" name="percentBar" [(ngModel)]="percent" (ngModelChange)="onChanges($event)"
    min="0" max="100">
  <span class="input-group-btn">
    <button class="btn btn-outline-primary" type="button" (click)="changeValue(+5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
