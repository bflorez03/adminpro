<div class="row animated fadeIn">

  <!-- Update user information card -->
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">User profile</h4>
        <h6 class="card-subtitle">User information</h6>

        <form ngNativeValidate #f="ngForm" (ngSubmit)="save(f.value)" class="form-horizontal p-t-20">
          <div class="form-group row">
            <label class="col-sm-3 control-label" for="exampleInputuname3">Username</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input [ngModel]="user.name" name="name" class="form-control" type="text" placeholder="Username"
                  required>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 control-label" for="exampleInputEmail3">Email</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-email"></i></div>
                <input [ngModel]="user.email" [disabled]="user.google" name="email" class="form-control" type="email"
                  placeholder="Enter email">
              </div>
            </div>
          </div>
          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button class="btn btn-success waves-effect waves-light" type="submit">
                <i class="fa fa-save"></i>
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Update picture card -->
  <div class="col-lg-5">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Picture profile</h4>
        <h6 class="card-subtitle">User name</h6>
        <img *ngIf="!imageTemp" [src]="user.img | image" class="w150">
        <img *ngIf="imageTemp" [src]="imageTemp" class="w150">
        <br><br>
        <input (change)="selectImage($event.target.files[0])" type="file">
        <br><br>
        <button (click)="uploadImage()" [disabled]="!imageToUpload"
          class="btn btn-block btn-success waves-effect waves-light" type="button">
          <i class="fa fa-save"></i>
          Update picture
        </button>
      </div>
    </div>
  </div>

</div>
