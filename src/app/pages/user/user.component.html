<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #input (keyup)="searchUser(input.value)" type="text" class="form-control" placeholder="Search user">

      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="load">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Loading</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Wait, please</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="!load">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">User registered (<small>{{totalUsers}}</small>)</h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Image</th>
              <th>Email</th>
              <th>Name</th>
              <th>Role</th>
              <th>Auth</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let user of users">
              <td class="w70">
                <img (click)="callModalUpload(user)" [src]="user.img | image" class="img-50 img-circle pointer">
              </td>
              <td>{{user.email}}</td>
              <td>{{user.name}}</td>
              <td>
                <select [(ngModel)]="user.role" name="role" class="form-control">
                  <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                  <option value="USER_ROLE">USER_ROLE</option>
                </select>
              </td>
              <td>
                <label *ngIf="user.google" class="label label-danger">Google</label>
                <label *ngIf="!user.google" class="label label-info">Normal</label>
              </td>
              <td></td>
              <td>
                <button (click)="saveUser(user)" class="btn btn-primary btn-circle btn-space">
                  <i class="fa fa-save"></i>
                </button>
                <button (click)="deleteUser(user)" class="btn btn-danger btn-circle">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <button (click)="getUsersFrom(-5)" class="btn btn-secondary ">
          Preview
        </button>

        <button (click)="getUsersFrom(5)" class="btn btn-secondary ">
          Next
        </button>
      </div>
    </div>
  </div>
</div>
